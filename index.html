<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="order beer">
      <div id="fieldset_container">
        <div id="fieldset-slider">
          <fieldset id="sign_in">
            <legend>Sign in</legend>

            <div class="form_ctrl">
              <label for="username">Username / Email</label>
              <input placeholder="User Name" type="text" name="username" id="username" />
            </div>

            <div class="form_ctrl">
              <label for="password">Password</label>
              <input placeholder="***********" type="text" name="password" id="password" />
            </div>

            <button>Sign in</button>
            <button class="txt_btn">Create account</button>
            <button class="txt_btn no_sign_in">Continue without signing in</button>
          </fieldset>

          <fieldset id="order">
            <legend>Order</legend>
            <ul id="beer_container"></ul>

            <div class="arrow_container">
              <button class="back">back</button>
              <button class="next">next</button>
            </div>
          </fieldset>

          <fieldset id="your_order">
            <legend>Your Order</legend>
            <ul id="order_container"></ul>

            <p>Total: <span></span></p>

            <div class="arrow_container">
              <button class="back">back</button>
              <button class="next">next</button>
            </div>
          </fieldset>

          <fieldset id="checkout">
            <legend>Payment info</legend>

            <div class="form_ctrl">
              <label for="card_number">Card number</label>
              <input placeholder="0123 4567 8901 1222" type="text" name="card_number" id="card_number" />
            </div>

            <div class="flex_container">
              <div class="form_ctrl">
                <label for="exp_date">Exp. date</label>
                <input placeholder="24/12" type="text" name="exp_date" id="exp_date" />
              </div>
              <div class="form_ctrl">
                <label for="cvv">CVV</label>
                <input placeholder="123" type="text" name="cvv" id="cvv" />
              </div>
            </div>

            <p>Total: <span></span></p>

            <button>Submit order</button>
          </fieldset>
        </div>
      </div>
    </form>

    <template id="beer_temp">
      <li class="form_ctrl">
        <!-- <figure><img src="" alt="" /></figure> -->
        <label for=""></label>
        <div class="amount_counter">
          <span class="minus">-</span>
          <input type="text" value="0" />
          <span class="plus">+</span>
        </div>
      </li>
    </template>

    <template id="order_temp">
      <li class="form_ctrl">
        <!-- <figure><img src="" alt=""></figure> -->
        <h2></h2>
        <p></p>
      </li>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
